<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resourcePwd">
            <h2><span jhiTranslate="keybossApp.resourcePwd.detail.title">Resource Pwd</span> {{ resourcePwd.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="keybossApp.resourcePwd.pwd">Pwd</span></dt>
                <dd>
                    <span>{{ resourcePwd.pwd }}</span>
                </dd>
                <dt><span jhiTranslate="keybossApp.resourcePwd.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ resourcePwd.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="keybossApp.resourcePwd.resource">Resource</span></dt>
                <dd>
                    <div *ngIf="resourcePwd.resource">
                        <a [routerLink]="['/resource', resourcePwd.resource?.id, 'view']">{{ resourcePwd.resource?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resource-pwd', resourcePwd.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
