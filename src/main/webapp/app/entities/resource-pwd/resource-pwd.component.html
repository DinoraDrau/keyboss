<div>
    <h2 id="page-heading">
        <span jhiTranslate="keybossApp.resourcePwd.home.title">Resource Pwds</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resource-pwd" [routerLink]="['/resource-pwd/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="keybossApp.resourcePwd.home.createLabel">
            Create a new Resource Pwd
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="resourcePwds?.length === 0">
        <span jhiTranslate="keybossApp.resourcePwd.home.notFound">No resourcePwds found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="resourcePwds && resourcePwds.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="keybossApp.resourcePwd.pwd">Pwd</span></th>
                    <th scope="col" ><span jhiTranslate="keybossApp.resourcePwd.createdAt">Created At</span></th>
                    <th scope="col" ><span jhiTranslate="keybossApp.resourcePwd.resource">Resource</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resourcePwd of resourcePwds ;trackBy: trackId">
                    <td><a [routerLink]="['/resource-pwd', resourcePwd.id, 'view']">{{ resourcePwd.id }}</a></td>
                    <td>{{ resourcePwd.pwd }}</td>
                    <td>{{ resourcePwd.createdAt | date:'medium' }}</td>
                    <td>
                        <div *ngIf="resourcePwd.resource">
                            <a [routerLink]="['/resource', resourcePwd.resource?.id, 'view']" >{{ resourcePwd.resource?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/resource-pwd', resourcePwd.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/resource-pwd', resourcePwd.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(resourcePwd)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
