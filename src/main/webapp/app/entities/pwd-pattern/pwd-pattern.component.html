<div>
    <h2 id="page-heading">
        <span jhiTranslate="keybossApp.pwdPattern.home.title">Pwd Patterns</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pwd-pattern" [routerLink]="['/pwd-pattern/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="keybossApp.pwdPattern.home.createLabel">
            Create a new Pwd Pattern
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pwdPatterns?.length === 0">
        <span jhiTranslate="keybossApp.pwdPattern.home.notFound">No pwdPatterns found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pwdPatterns && pwdPatterns.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="keybossApp.pwdPattern.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="keybossApp.pwdPattern.pwdPattern">Pwd Pattern</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pwdPattern of pwdPatterns ;trackBy: trackId">
                    <td><a [routerLink]="['/pwd-pattern', pwdPattern.id, 'view']">{{ pwdPattern.id }}</a></td>
                    <td>{{ pwdPattern.name }}</td>
                    <td>{{ pwdPattern.pwdPattern }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pwd-pattern', pwdPattern.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pwd-pattern', pwdPattern.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pwdPattern)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
