<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resource">
            <h2><span jhiTranslate="keybossApp.resource.detail.title">Resource</span> {{ resource.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="keybossApp.resource.name">Name</span></dt>
                <dd>
                    <span>{{ resource.name }}</span>
                </dd>
                <dt><span jhiTranslate="keybossApp.resource.url">Url</span></dt>
                <dd>
                    <span>{{ resource.url }}</span>
                </dd>
                <dt><span jhiTranslate="keybossApp.resource.image">Image</span></dt>
                <dd>
                    <span>{{ resource.image }}</span>
                </dd>
                <dt><span jhiTranslate="keybossApp.resource.comment">Comment</span></dt>
                <dd>
                    <span>{{ resource.comment }}</span>
                </dd>
                <dt><span jhiTranslate="keybossApp.resource.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ resource.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="keybossApp.resource.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{ resource.updatedAt }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resource', resource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
